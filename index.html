<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Onmyoji Kanji Seal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="homepage-screen" class="full-overlay">
        <div class="splash-art">
            <img src="assets/badge.webp" class="main-logo" alt="Logo">
        </div>
        <h1 class="game-title">ONMYOJI</h1>
        <p class="game-subtitle">KANJI SEAL RITUAL</p>
        <button class="btn-start" onclick="startGame()">MULAI RITUAL</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div class="game-container">
            
            <div class="top-nav">
                <div id="stage-banner" class="stage-banner">Stage 1</div>
                <div class="timer-section">⌛ <span id="time-val">90s</span></div>
            </div>

            <div class="hp-section">
                <img id="hp-bar-img" src="assets/BarHp100.webp" alt="HP Bar">
            </div>

            <div class="quest-container">
                <div id="kanji-question" class="kanji-display">一</div>
                <div id="kanji-meaning" class="meaning-display">Satu</div>
                <div id="kanji-reading-hint" class="romaji-hint hidden">ICHI</div>
            </div>

            <div id="word-zone" class="word-zone">
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
            </div>

            <div id="support-container" class="support-zone"></div>

            <div class="controls">
                <button id="clear-btn" class="btn-clear" onclick="clearWord()">HAPUS</button>
                <button id="confirm-btn" class="btn-confirm" onclick="confirmWord()">SEGEL!</button>
                <div class="sub-controls">
                    <button id="romaji-toggle-btn" class="btn-romaji" onclick="toggleRomaji()">ROMAJI</button>
                    <button id="hint-btn" class="btn-hint" onclick="showHint()">HINT</button>
                </div>
            </div>

            <div id="player-hand" class="hand"></div>
        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal">
            <h2 id="modal-title">HASIL RITUAL</h2>
            <p id="modal-desc"></p>
            <div id="modal-buttons-area" class="modal-buttons"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
