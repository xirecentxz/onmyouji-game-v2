<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Onmyoji Kanji Seal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="homepage-screen" class="full-overlay">
        <div class="splash-art">
            <img src="assets/badge.webp" class="main-logo" alt="Logo">
        </div>
        <h1 class="game-title">ONMYOJI</h1>
        <p class="game-subtitle">KANJI SEAL RITUAL</p>
        <button class="btn-start" onclick="startGame()">MULAI RITUAL</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div class="game-container">
            
            <div class="header-row">
                <img src="assets/badge.webp" class="mini-logo">
                <div class="hp-wrapper">
                    <img id="hp-bar-img" src="assets/BarHP100.webp" alt="HP Bar">
                </div>
                <div class="timer-wrapper">
                    <img src="assets/jam.webp" class="mini-jam">
                    <span id="time-val">90s</span>
                </div>
            </div>

            <div id="stage-banner" class="stage-info">Stage 1: Ritual Angka</div>

            <div class="quest-container">
                <div id="kanji-question" class="kanji-display">九つ</div>
                <div id="kanji-meaning" class="meaning-display">sembilan buah</div>
            </div>

            <div id="word-zone" class="word-zone">
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
                <div class="letter-slot"></div>
            </div>

            <div class="interaction-zone">
                <div id="support-container" class="support-btns"></div>
                
                <button id="confirm-btn" class="btn-confirm" onclick="confirmWord()">SEGEL !</button>
                
                <div class="sub-btns-row">
                    <button class="btn-oval" onclick="clearWord()">Hapus</button>
                    <button class="btn-oval" onclick="showHint()">Onmyouroku</button>
                    <button id="romaji-toggle-btn" class="btn-oval" onclick="toggleRomaji()">Romaji : off</button>
                </div>
            </div>

            <div id="player-hand" class="hand"></div>
        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal">
            <h2 id="modal-title">HASIL RITUAL</h2>
            <p id="modal-desc"></p>
            <div id="modal-buttons-area" class="modal-buttons"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
