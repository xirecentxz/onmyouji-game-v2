<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Onmyoji Kanji Seal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="homepage-screen" class="full-overlay">
        <img src="assets/badge.webp" class="main-logo" alt="Logo">
        <h1 class="game-title" style="margin: 10px 0 0 0; font-size: 2.5rem; text-shadow: 0 0 10px var(--gold);">ONMYOJI</h1>
        <p class="game-subtitle" style="margin-bottom: 20px; font-size: 0.9rem;">KANJI SEAL RITUAL</p>
        <button class="btn-start" onclick="startGame()" style="padding: 10px 30px; border-radius: 20px; border: none; background: var(--gold-grad); font-weight: bold; cursor: pointer;">MULAI RITUAL</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div class="game-layout">
            
            <header class="game-header">
                <img src="assets/badge.webp" class="icon-header">
                <div class="hp-bar-center">
                    <img id="hp-bar-img" src="assets/BarHP100.webp" alt="HP Bar">
                </div>
                <div class="timer-display">
                    <img src="assets/jam.webp" class="icon-jam">
                    <span id="time-val">90s</span>
                </div>
            </header>

            <main class="ritual-center">
                <div id="stage-banner" class="stage-text">Stage 1: Ritual Angka</div>
                
                <div class="scroll-box">
                    <div id="kanji-question" class="kanji-main">九つ</div>
                    <div id="kanji-meaning" class="meaning-sub">sembilan buah</div>
                </div>

                <div class="answer-row">
                    <div class="letter-slot"></div>
                    <div class="letter-slot"></div>
                    <div class="letter-slot"></div>
                    <div class="letter-slot"></div>
                    <div class="letter-slot"></div>
                </div>

                <div class="action-footer">
                    <div id="support-container" class="sub-btn-group"></div>
                    
                    <button id="confirm-btn" class="btn-segel-main" onclick="confirmWord()">SEGEL !</button>
                    
                    <div class="sub-btn-group">
                        <button class="btn-gold-oval" onclick="clearWord()">Hapus</button>
                        <button class="btn-gold-oval" onclick="showHint()">Hint</button>
                        <button id="romaji-toggle-btn" class="btn-gold-oval" onclick="toggleRomaji()">Romaji: OFF</button>
                    </div>
                </div>
            </main>

            <footer class="hand-footer">
                <div id="player-hand" class="card-grid"></div>
            </footer>
        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal">
            <h2 id="modal-title" style="color: var(--gold); margin-top: 0;">HASIL RITUAL</h2>
            <p id="modal-desc" style="font-size: 0.9rem;"></p>
            <div id="modal-buttons-area" style="display: flex; flex-direction: column; gap: 8px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
