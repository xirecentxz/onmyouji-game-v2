<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onmyoji Game V2: Kanji Seal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homepage-screen" class="full-overlay">
        <div class="home-content">
            <div class="splash-art">
                <img src="assets/logo-onmyoji.jpg" alt="Logo Onmyoji" class="main-logo">
            </div>
            <div class="logo-area">
                <h1 class="game-title">ONMYOJI</h1>
                <h2 class="game-subtitle">KOTODAMA RITUAL</h2>
            </div>
            <button class="btn-start" onclick="startGame()">START GAME</button>
        </div>
    </div>

    <div id="game-screen" class="game-container" style="display: none;">
        <div class="top-nav">
            <button class="btn-exit-small" onclick="backToHome()">üè† Home</button>
            <div class="stage-banner" id="stage-banner">Memanggil Ritual...</div>
        </div>

        <div class="header">
            <div class="hp-section">
                <div class="hp-bar">
                    <div class="hp-fill" id="hp-fill"></div>
                    <span class="hp-text">YOKAI HP</span>
                </div>
            </div>
            <div class="timer-section">
                <span id="time-val">90</span>s ‚è≥
            </div>
        </div>

        <div class="quest-container">
            <div id="kanji-question" class="kanji-display">?</div>
            <div id="kanji-meaning" class="meaning-display">Menyiapkan Mantra...</div>
            <div id="kanji-reading-hint" class="romaji-hint hidden"></div> 
        </div>

        <div class="word-zone" id="word-zone">
            <div class="letter-slot"></div><div class="letter-slot"></div><div class="letter-slot"></div>
            <div class="letter-slot"></div><div class="letter-slot"></div><div class="letter-slot"></div>
            <div class="letter-slot"></div>
        </div>

        <div class="support-container" id="support-container"></div>

        <div class="controls">
            <button onclick="clearWord()" class="btn btn-clear">Hapus</button>
            <button id="confirm-btn" onclick="confirmWord()" class="btn btn-confirm" disabled>SEGEL!</button>
            <button id="romaji-toggle-btn" onclick="toggleRomaji()" class="btn btn-romaji">Romaji: OFF</button>
            <button id="hint-btn" onclick="showHint()" class="btn btn-hint">Onmyouroku</button>
        </div>

        <div class="card-area">
            <div class="deck-status">üé¥ Tangan Anda</div>
            <div class="hand" id="player-hand"></div>
        </div>
    </div>

    <div id="modal-overlay" class="overlay">
        <div class="modal">
            <h2 id="modal-title">RITUAL BERHASIL!</h2>
            <p id="modal-desc">Yokai telah tersegel.</p>
            <div class="modal-buttons" id="modal-buttons-area">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
